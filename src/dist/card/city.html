<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>选择城市</title>
<style type="text/css">
	[v-cloak]{
		display: none;
	}
</style>
</head>
<body>
<div id="app" v-cloak>
	<section class="select-city">
		<header><input type="text" class="icon-search" name="query" v-model="searchQuery" @input="filteredData" placeholder="输入城市中文名" maxlength="20"></header>
		<section>
			<div v-if="isShowCitySearch">
				<dl>
					<dt>选择城市</dt>
					<dd class="active"><a href="javascript:void(0)" class="icon-location" @click="selectCity(location.cityCode,location.cityName)">{{location.cityName}}</a></dd>
					<dd v-if="location.cityCode!=100"><a href="javascript:void(0)" @click="selectCity(100,'全国')">全国</a></dd>
				</dl>
				<dl>
					<dt>热门城市</dt>
					<dd v-for="todos in cityData.hotCity"><a href="javascript:void(0)" @click="selectCity(todos.cityCode,todos.cityName)">{{todos.cityName}}</a></dd>
				</dl>
				<dl>
					<dt>其它城市</dt>
					<dd v-for="todos in filteredData().city"><a href="javascript:void(0)" @click="selectCity(todos.cityCode,todos.cityName)">{{todos.cityName}}</a></dd>
				</dl>
			</div>
			<dl v-if="!isShowCitySearch">
				<dd v-for="todos in filteredData()"><a href="javascript:void(0)" @click="selectCity(todos.cityCode,todos.cityName)">{{todos.cityName}}</a></dd>
			</dl>
		</section>
	</section>
</div>
<!-- CDN加载Vue库 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.0.0/dist/vue.min.js" type="text/javascript"></script>
</body>
</html>
