<!doctype html><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0, maximum-scale=1.0"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="format-detection" content="telephone=no" /><meta name="apple-mobile-web-app-status-bar-style" content="black"><title>号码搜索</title><style type="text/css">	[v-cloak]{		display: none;	}</style><link href="/web/assets/css/manifest.ff456c4697329db71fe6f004fb40afef.css?86f4837e29d40a63c025" rel="stylesheet"><link href="/web/assets/css/dist/card/search.f531e31339b626c281c90e3d48ff5a93.css?86f4837e29d40a63c025" rel="stylesheet"></head><body><div id="app" v-cloak>	<!--搜索号码-->	<section class="">		<header class="col-3 m-search clr">			<a href="javascript:void(0)" @click="selectCity" class="yellow2"><span class="icon-location"></span>{{city.cityName}}</a>			<div><input type="tel" class="icon-search" v-model="searchValue" @input="searchInputChange" placeholder="请输入搜索号码或规律" maxlength="11">			<a href="javascript:void(0)" class="cancel" @click="inputEmpty" v-if="isDelete"></a></div><a href="javascript:void(0)"  @click="searchCard(1)" class="bg-y btnScale">搜索</a>		</header>		<div class="card-list" v-if="isShow">			<div class="tag-1">搜索结果</div>			<ul id="searchUl" class="clr" v-if="cardList.list.length" :style="{height:windowHeight-106+'px'}" @scroll="pullLoad">				<li v-for="todo in cardList.list">					<a href="javascript:void(0)" @click="selectCard(todo.number,todo.cityName,todo.phoneType)">						<div class="number" :class="{active:todo.pretty==1}">{{phoneFormat(todo.number)}}							<div class="clr">								<span class="blue">{{todo.cityName}}</span>								<span class="fr">价格:￥<b>{{parseInt(todo.faceMoney)/100}}</b></span>							</div>						</div>					</a>				</li>			</ul>			<div v-if="!isPullLoad" class="m-dragdown-loading">				<span class="u-icon-loading"></span>				<span class="text">					<b>加载中···</b>				</span>			</div>			<div class="no-data" v-if="cardList.list.length==0">暂无数据</div>		</div>	  	</select-city>	</section></div><!-- CDN加载Vue库 --><script src="https://cdn.jsdelivr.net/npm/vue@2.0.0/dist/vue.min.js" type="text/javascript"></script><script type="text/javascript" src="/web/assets/js/manifest.49b9cee2e179f97b3786.js?86f4837e29d40a63c025"></script><script type="text/javascript" src="/web/assets/js/dist/card/search.abba839c33ecf5c11775.js?86f4837e29d40a63c025"></script></body></html>
