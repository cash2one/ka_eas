<!doctype html><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0, maximum-scale=1.0"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="format-detection" content="telephone=no" /><meta name="apple-mobile-web-app-status-bar-style" content="black"><style type="text/css">	[v-cloak]{		display: none;	}</style><title>充值赠送活动</title><link href="/web/assets/css/manifest.ff456c4697329db71fe6f004fb40afef.css?86f4837e29d40a63c025" rel="stylesheet"><link href="/web/assets/css/dist/card/rechargeActivity.8581030b3e722d77fa519a4881a52ecc.css?86f4837e29d40a63c025" rel="stylesheet"></head><body><div id="app" v-cloak>	<header class="m-header">		<div class="pic"><a @click="openNewView(response.linkurl)"><img :src="response.annex.fileUrl"></a></div>		<!-- <a class="info clr">			<div class="desc fl">				<p>活动时间：2017年3月20日-2017年5月31日</p>				<p>活动对象：{{response.}}</p>			</div>			<span class="fr">活动详情>></span>		</a> -->	</header>	<div class="m-tag">充值金额</div>	<div class="m-input-money">		<div class="clr">			<label class="fl">￥</label>			<div><input type="tel" @input="oninputMoney" v-model="inputMoney" placeholder="请输入充值金额" maxlength="8"></div>		</div>		<p><span v-if="inputMoney.length">赠送{{ giveMoney }}元</span></p>	</div>	<div class="m-tag">支付方式</div>	<ul class="m-pay-choose">		<li class="m-form-radio">			<label class="clr">				<label for="payType" class="text u-icon-wechat"></label>				<span class="radio fr"><input type="radio" name="payType" value="2" v-model="payType"><span></span></span>			</label>		</li>		<li class="m-form-radio">			<label class="clr">				<label for="payType" class="text u-icon-alipay"></label>				<span class="radio fr"><input type="radio" name="payType" value="3" v-model="payType"><span></span></span>			</label>		</li>	</ul>	<a @click="callPay" class="o-button btn btnScale">		<span v-if="!isLoad">立即充值</span>		<div class="loading-spinner" v-if="isLoad">			<svg viewBox="25 25 50 50" class="circular"><circle cx="50" cy="50" r="20" fill="none" class="path"></circle></svg>		</div>	</a></div><!-- CDN加载Vue库 --><script src="https://cdn.jsdelivr.net/npm/vue@2.0.0/dist/vue.min.js" type="text/javascript"></script><script type="text/javascript" src="/web/assets/js/manifest.49b9cee2e179f97b3786.js?86f4837e29d40a63c025"></script><script type="text/javascript" src="/web/assets/js/dist/card/rechargeActivity.3e744b73b1f6d06a7c22.js?86f4837e29d40a63c025"></script></body></html>
