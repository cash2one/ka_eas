<!doctype html><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0, maximum-scale=1.0"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="format-detection" content="telephone=no" /><meta name="apple-mobile-web-app-status-bar-style" content="black"><title>账户交易记录</title><style type="text/css">	[v-cloak]{		display: none;	}</style><link href="/web/assets/css/manifest.ff456c4697329db71fe6f004fb40afef.css?86f4837e29d40a63c025" rel="stylesheet"><link href="/web/assets/css/dist/account/account.f497875cfbfe2d260da43cd8cbcaddaf.css?86f4837e29d40a63c025" rel="stylesheet"></head><body><div id="app" v-cloak>  <div class="draggable-header-view"    @touchstart="startDrag"    @touchmove="onDrag"    @touchend="stopDrag">    <svg class="bg" width="100%">      <path :d="headerPath()" fill="#4b3887"></path>    </svg>    <div class="header m-loading-spinner">      <svg v-if="dragStatus==2" viewBox="25 25 50 50" class="circular"><circle cx="50" cy="50" r="20" fill="none" class="path"></circle></svg>      <span>{{dragStatus==3 ? '加载成功' : '' }}</span>    </div>    <div class="content" :style="contentPosition()">      <div class="g-month-row" v-for="(month,index) in monthArr">			<a class="m-head clr" @click="openLi(index)" :class="{active:offArr[index]}">				<div class="fl">{{month.name}}</div>			</a>			<ul class="m-list" v-show="offArr[index]" :style="listStyle" :id="'month'+index">				<li class="account" v-for="todo in list[index].list">					<div>						<div class="row clr"><div class="fl">{{getDateTime(todo.dateTime)[7]}}</div><div class="fr">{{todo.type}}</div></div>					</div>					<div>						<div class="row">							<div class="content clr"><span>订单号码：<b class="purple">{{todo.orderId}}</b></span>							<span class="fr b-large" :class="{red:todo.type=='提现'||todo.type=='支出',green:todo.type=='转入'||todo.type=='退款'}">{{filterNumber(todo.money)}}</span></div>						</div>						<div class="row" v-if="todo.phone"><div class="content"><span>开卡号码：<b>{{todo.phone}}</b></span></div></div>						<div class="row"><div class="content"><span>类型：<b>{{todo.note}}</b></span></div></div>					</div>				</li>				<li class="m-no-data" v-if="!list[index].list.length">暂无数据</li>			</ul>	  </div>    </div>  </div></div><!-- CDN加载Vue库 --><script src="https://cdn.jsdelivr.net/npm/vue@2.0.0/dist/vue.min.js" type="text/javascript"></script><script type="text/javascript" src="/web/assets/js/manifest.49b9cee2e179f97b3786.js?86f4837e29d40a63c025"></script><script type="text/javascript" src="/web/assets/js/dist/account/account.4bbe4a57e0c2655912c8.js?86f4837e29d40a63c025"></script></body></html>
